<!DOCTYPE html>
<html>
    <head>
        <title>Calculater</title>    
        <link rel="stylesheet" href="calculater.css">  
        <script src="calculater.js"></script> 
    </head>
    <body>
        <div id="box" name="box">
            <img src="calculater.jpeg" alt="calculater" srcset="" >
        <h1>Calculater</h1>
        <input type="number"placeholder="num1" id="num1" name="num1" >
        <input type="number"placeholder="num2" id="num2" name="num2">
        <button id="multiply" title="Multiply" onclick="multiply()">x</button>
        <button id="add" title="Add" onclick="add()">+</button>
        <button id="sub" title="Subtract" onclick="sub()">-</button>
        <button id="div" title="Divide" onclick="div()">/</button>
        <h2>Total</h2>
        <div id="multi">
            <p id="man">Total</p>
        </div>
        </div>
        
    </body>
</html>
